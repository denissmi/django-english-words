{% extends 'base.html' %}

{% block add_word %}
<div class="medium-6 medium-centered large-4 large-centered columns">
        <fieldset class="fieldset">
            <legend>Language</legend>
            <input id="checkbox12" type="checkbox"><label for="checkbox12">Russian</label>
            <input id="checkbox22" type="checkbox"><label for="checkbox22">English</label>
        </fieldset>
        <form action="% url 'add_word' %" method="post">
            {% csrf_token %}
            <label for="english">English: </label>
            <input id="english" type="text" name="english" maxlength="256" required />
            <label for="russian">Russian: </label>
            <textarea id="russian" type="text" name="russian" maxlength="256" required ></textarea>
            <input class="button" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
