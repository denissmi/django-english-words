{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>English Words</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}">
    </head>
    <body>
        <nav class="top-bar" data-topbar role="navigation">
            <section class="top-bar-section">
                <ul class="horizontal menu">
                    <li><a href="{% url 'show_english' %}">Show English Words</a></li>
                    <li><a href="{% url 'show_russian' %}">Show Russian Words</a></li>

                    {% if user.username %}
                        <li><a href="{% url 'log_out' %}">Logout ({{ user.username }})</a></li>
                    {% else %}
                        <li><a href="{% url 'log_in' %}">Login</a></li>
                    {% endif %}
                </ul>
            </section>
        </nav>

        {% block login %}{% endblock %}
        {% block register %}{% endblock %}
        {% block show_words %}{% endblock %}
    </body>
</html>
